<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">

  <title>Botiga Demo</title>


  <!-- Vista responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Els teus estils personalitzats sempre després de Bootstrap -->
  <link rel="stylesheet" href="css/estils.css">
</head>
<body class="bg-light">

  <!-- HEADER / NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          Botiga Demo
        </a>

        <!-- Cercador a la dreta -->
        <form class="d-flex ms-auto" role="search">
          <input
            type="search"
            id="buscador"
            class="form-control"
            placeholder="Cerca productes..."
            aria-label="Cerca productes"
          >
        </form>
      </div>
    </nav>
  </header>

  <!-- CONTINGUT PRINCIPAL -->
  <main class="py-5">
    <div class="container">
      <!-- Títol de secció opcional -->
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0">Catàleg de productes</h1>
        <!-- Espai per a futurs filtres / ordenacions -->
        <!-- <div>...botons / dropdowns...</div> -->
      </div>

      <!-- Grid de productes: Bootstrap row, targetes creades per JS -->
      <section id="grid-productes" class="row g-4">
        <!-- Les targetes de producte s’injectaran aquí amb JavaScript -->
      </section>
    </div>
  </main>

  <!-- Bootstrap JS (bundle amb Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Els teus scripts -->
  <script src="js/dades.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
